<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="el" style="width: 300px;height: 300px;"></div>
  <script src="../lib/p-camera-h5.umd.js"></script>
  <script>
    const camera = new pCameraH5({
      el: document.querySelector('#el'),   // 容器选择器
      watermark: {             // 水印配置
        text: '水印文字',      // 文字水印
        // image: '水印图片URL',  // 图片水印（优先级高于文字）
        position: 'bottom-right', // 水印位置
        color: 'rgba(255, 255, 255, 0.5)', // 文字颜色
        fontSize: '20px'       // 文字大小
      },
    });
  </script>
</body>

</html>
